<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your PESU attendance with interactive charts and threshold management" />
    <meta name="theme-color" content="#6366f1" />
    <title>Attend • Track Your Attendance</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Apple PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Attendance" />
</head>

<body>
    <!-- Background Gradient -->
    <div class="bg-gradient"></div>
    <div class="bg-gradient-2"></div>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <svg class="navbar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
            </svg>
            <h1 id="navbar-title">Attend</h1>
        </div>
        <div class="navbar-controls">
            <div class="threshold-control" id="navbar-threshold" style="display: none;">
                <label for="threshold-slider">
                    <span class="threshold-label"></span>
                    <span id="threshold-display" class="threshold-value">75%</span>
                </label>
                <input type="range" id="threshold-slider" min="50" max="100" value="75" step="1">
            </div>
            <a href="https://github.com/polarhive/attend" target="_blank" rel="noopener noreferrer" class="icon-btn" aria-label="GitHub">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </a>
            <button id="logout-btn" class="btn-secondary" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Main Content -->
    <main class="container">
        <!-- Attendance Form -->
        <div class="form-wrapper">
            <form id="attendance-form" class="glass-card">
                <div class="form-header">
                    <h2>Sign In</h2>
                </div>
                <div class="form-group">
                    <label for="srn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        SRN
                    </label>
                    <input type="text" id="srn" name="srn" required placeholder="PES2UG23CS123" autocomplete="username" />
                </div>
                <div class="form-group">
                    <label for="password">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0110 0v4"/>
                        </svg>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required placeholder="••••••••" autocomplete="current-password" />
                </div>
                <button type="submit" class="btn-primary">
                    <span>Get Attendance</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"/>
                        <polyline points="12 5 19 12 12 19"/>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Attendance Result -->
        <div class="result" id="result"></div>
    </main>

    <script src="chart.min.js"></script>
    <script src="script.js"></script>
