<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To attend, or not to attend</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px; /* Offset for navbar */
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000; /* Always on top */
        }

        .navbar h1, a {
            font-size: 20px;
            color: white;
        }

        #logout-btn {
            padding: 8px 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: none;
        }

        #logout-btn:hover {
            background-color: #c0392b;
        }

        /* Form Styling */
        form {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: auto;
            text-align: center;
        }

        label {
            font-size: 16px;
        }

        input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Result Section */
        .result {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .table-container {
            width: 100%;
            overflow-x: auto; /* Make table scrollable on small screens */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        /* Responsive Image */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .navbar h1 {
                font-size: 18px;
            }

            button, #logout-btn {
                font-size: 14px;
            }

            th, td {
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar with Title and Logout -->
    <div class="navbar">
        <h2>ðŸ“Š Attendance Tracker</h2>
        <h3><a href="https://github.com/polarhive/attend">Source Code</a></h3>
        <button id="logout-btn">Logout</button>
    </div>

    <!-- Attendance Form -->
    <form id="attendance-form">
        <label for="srn">SRN:</label>
        <input type="text" id="srn" name="srn" required placeholder="Enter your SRN">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <button type="submit">Get Attendance</button>
    </form>

    <!-- Result Container -->
    <div class="result" id="result"></div>

    <script>
        const form = document.getElementById('attendance-form');
        const resultDiv = document.getElementById('result');
        const logoutBtn = document.getElementById('logout-btn');

        // Cookie Utilities
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }

        // Logout handler
        function logout() {
            deleteCookie('srn');
            deleteCookie('password');
            location.reload();
        }

        logoutBtn.addEventListener('click', logout);

        // Fetch attendance from server
        async function fetchAttendance(srn, password) {
            try {
                resultDiv.innerHTML = `<h2>To attend, or not to attend, that is the question!</h2><p>Fetching..</p>`;

                const response = await fetch('/api/attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ srn, password })
                });

                if (!response.ok) throw new Error('Failed to fetch attendance');

                const data = await response.json();
                displayAttendance(data);

                setCookie('srn', srn, 7);
                setCookie('password', password, 7);

                form.style.display = 'none';
                logoutBtn.style.display = 'block';
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        // Display attendance data
        function displayAttendance(data) {
            const tableHtml = `
                <h2>Attendance Graph</h2>
                <img src="data:image/png;base64,${data.graph}" alt="Attendance Graph" />
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Attended</th>
                                <th>Total</th>
                                <th>Percentage</th>
                                <th>Bunkable</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.attendance.map(item => `
                                <tr>
                                    <td>${item.subject}</td>
                                    <td>${item.attended}</td>
                                    <td>${item.total}</td>
                                    <td>${item.percentage}%</td>
                                    <td>${item.bunkable >= 0 ? item.bunkable : '0'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            resultDiv.innerHTML = tableHtml;
        }

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const srn = document.getElementById('srn').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            fetchAttendance(srn, password);
        });

        // Auto-login if cookies exist
        window.addEventListener('load', () => {
            const savedSRN = getCookie('srn');
            const savedPassword = getCookie('password');
            if (savedSRN && savedPassword) {
                form.style.display = 'none';
                fetchAttendance(savedSRN, savedPassword);
            }
        });
    </script>
<hr>

</body>

</html>
